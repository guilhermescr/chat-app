<main>
  <app-chat-list (toggleChatViewEvent)="toggleChatView()"></app-chat-list>

  <section>
    <div *ngIf="!isChatOpen; else showChatMessages" class="empty-chat">
      <h2>Open a chat to start a conversation!</h2>

      <img
        src="../../../assets/img/chat/chat-balloon.png"
        alt="Chat Balloon Icon"
      />
    </div>

    <ng-template #showChatMessages>
      <section class="chat-messages">
        <app-user-message
          *ngFor="let message of messages"
          [isHostUserWhoSentTheMessage]="username === message.username" [messageData]="message"
        ></app-user-message>
      </section>

      <app-chat-box (addNewMessageEvent)="addNewMessage($event)"></app-chat-box>
    </ng-template>
  </section>
</main>
