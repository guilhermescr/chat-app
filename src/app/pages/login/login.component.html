<section class="login-section">
  <form>
    <h1>Chat App - Login</h1>

    <div>
      <label for="username">Enter a username:</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="e.g: carl"
        autocomplete="off"
        [(ngModel)]="usernameInput"
      />
    </div>

    <button (click)="submitUsername()">Join</button>
  </form>
</section>
